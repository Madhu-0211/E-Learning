<div class="container">  
    <h3 style="text-align:center;color:#6f42c1"><b>Students List</b></h3></div>
    <div class="container1">
    <table class="table table-striped">  
        <thead class="thead" style="background-color:#b594f3">  
            <tr>  
              <th>ID</th> 
          <th>Name</th>  
          <th>Phone Number</th> 
          <th>Email Address</th> 
          <th>Manage</th>
        
        </tr>  
    </thead>  
    <tbody>
         <tr *ngFor="let i of d">
        
          <td>{{ i.id }}</td>
          <td>{{ i.username }}</td>
          <td>{{ i.phonenumber }}</td>
          <td>{{ i.email }}</td>
          
          <td class="edit">
            
            <button (click)=deleteStudent(i.id) class="btn btn-dark" >Delete</button>&nbsp;
            <a href="/editstu/{{i.id}}" class='btn' router="editstu" style="background-color:#b594f3">Update</a>
          </td>
          
        </tr> 
      </tbody>
    </table>
  
</div>
