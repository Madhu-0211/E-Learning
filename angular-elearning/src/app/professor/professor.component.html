<div class="container">  
    <h3 style="text-align:center;color:#6f42c1"><b>Requests</b></h3></div>
    <div class="container1">
    <table class="table table-striped">  
        <thead class="thead" style="background-color:#b594f3">  
            <tr>  
              <th>ID</th> 
          <th>Name</th>  
          <th>Phone Number</th> 

          <th>Specilization</th> 
          <th>Experience</th> 
          <th *ngIf="showAdmin">Request</th>
        
        </tr>  
    </thead>  
    <tbody>
         <tr *ngFor="let i of d">
            <ng-container *ngIf="i.status==1">
          <td>{{ i.id }}</td>
          <td>{{ i.username }}</td>
          <td>{{ i.phonenumber }}</td>
          <td>{{ i.specialization }}</td>
          <td>{{ i.experience }}</td>
          <td class="edit" *ngIf="showAdmin">
            <button (click)=rejectRequest(i.id) class="btn btn-dark" >Delete</button>&nbsp;
            <a href="/editpro/{{i.id}}" class='btn' router="editpro" style="background-color:#b594f3">Update</a>
            
          </td>
          </ng-container>
        </tr> 
      </tbody>
    </table>
  
</div>
