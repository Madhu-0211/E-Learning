<div class="card border">
    <h3 style="color:#6f42c1; margin:auto;top:20px;"><b>Edit Professor</b></h3>
<div class="card-body">

<form
  *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>

  
    <div class="form-group">
        <label for="username"style="color:#6f42c1">Username</label>
        <input
          type="text"
          class="form-control"
          
          name="username"
          [(ngModel)]="details.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
        /></div>
        
        <div class="form-group">
            <label for="email" style="color:#6f42c1">Email</label>
            <input
              type="email"
              placeholder="Enter Email Address"
              class="form-control"
              name="email"
              [(ngModel)]="details.email"
              required
              email
              #email="ngModel"
            /></div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="specialization"style="color:#6f42c1">Specialization</label>
                  <input
                    type="text"
                    placeholder="Specify specialization"
                    class="form-control"
                    name="specialization"
                    [(ngModel)]="details.specialization"
                    required
                    #specialization="ngModel"
                  /></div>
                    <div class="form-group col-md-6">
                      <label for="experience"style="color:#6f42c1">Experience</label>
                      <input
                        type="text"
                        placeholder="Enter experience"
                        class="form-control"
                        name="experience"
                        [(ngModel)]="details.experience"
                        required
                        #experience="ngModel"
                      /></div></div>
    
      
  <div class="form-group">
    <label for="phonenumber"style="color:#2f49b9">Phone number</label>
    <input
      type="text"
      placeholder="Enter contact number"
      class="form-control"
      name="phonenumber"
      [(ngModel)]="details.phonenumber"
      required
      #phonenumber="ngModel"
    /></div>
      
        <div class="form-group">
            <label for="password" style="color:#6f42c1">Password</label>
            <input
              type="password"
              placeholder="Enter Password"
              class="form-control"
              name="password"
              [(ngModel)]="details.password"
              required
              minlength="6"
              #password="ngModel"
            />
        </div>
        
        <div class="form-group">
    <button class="btn">Save</button>
  </div>
</form>
  

</div>
</div>
